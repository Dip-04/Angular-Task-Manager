<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container mt-4 p-4 border rounded shadow bg-light">
  <h4 class="mb-4 text-primary">Add New Task</h4>

  <!-- Task Title -->
  <div class="mb-3">
    <label for="title" class="form-label">Task Title</label>
    <input id="title" type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid': title?.invalid && (title?.touched || title?.dirty)}" />
    <div *ngIf="title?.invalid && (title?.touched || title?.dirty)" class="invalid-feedback d-block">
      <small *ngIf="title?.errors?.['required']">Title is required.</small>
      <small *ngIf="title?.errors?.['minlength']">Title must be at least 3 characters.</small>
    </div>
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description" rows="3"></textarea>
  </div>

  <!-- Due Date -->
  <div class="mb-3">
    <label for="dueDate" class="form-label">Due Date</label>
    <input id="dueDate" type="date" class="form-control" formControlName="dueDate" [ngClass]="{'is-invalid': dueDate?.invalid && (dueDate?.touched || dueDate?.dirty)}" />
    <div *ngIf="dueDate?.invalid && (dueDate?.touched || dueDate?.dirty)" class="invalid-feedback d-block">
      <small *ngIf="dueDate?.errors?.['required']">Due Date is required.</small>
    </div>
  </div>

  <!-- Priority -->
  <div class="mb-4">
    <label for="priority" class="form-label">Priority</label>
    <select id="priority" class="form-select" formControlName="priority">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <!-- Submit Button -->
  <button type="submit" class="btn btn-primary w-100">Add Task</button>
</form>
