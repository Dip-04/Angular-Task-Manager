<div
  class="d-flex justify-content-center align-items-center flex-column vh-100 text-center"
  style="
    background-image: url('https://th.bing.com/th/id/OIP.3UEpQP6PoO9yakCgLcA1vQAAAA?r=0&rs=1&pid=ImgDetMain');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
  "
>
  <!-- Page Title -->
  <h1 class="text-white mb-4 display-4 fw-bold shadow-sm" style="text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);">
    Manage Your Life
  </h1>

  <!-- Login Form -->
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="bg-white p-5 rounded-4 shadow-lg w-100"
    style="max-width: 400px;"
  >
    <div class="text-center mb-4">
      <h2 class="text-primary fw-bold">Welcome Back</h2>
      <p class="text-muted mb-0">Please login to your account</p>
    </div>

    <!-- Email -->
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control rounded-3 shadow-sm"
        placeholder="Enter your email"
      />
    </div>

    <!-- Password -->
    <div class="mb-4 text-start">
      <label class="form-label fw-semibold">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control rounded-3 shadow-sm"
        placeholder="Enter your password"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-primary w-100 rounded-3 py-2 fw-semibold"
    >
      <i class="bi bi-box-arrow-in-right me-2"></i> Login
    </button>

    <!-- Register Link -->
    <div class="text-center mt-3">
      <small class="text-muted"
        >Don't have an account?
        <a
          href="/register"
          class="text-decoration-none text-primary fw-semibold"
          >Register</a
        >
      </small>
    </div>
  </form>
</div>
